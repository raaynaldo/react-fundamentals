<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const PropTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(
            `The component ${componentName} needs the prop ${propName} to be a string, but a ${typeof props[
              propName
            ]} was passed`,
          )
        }
      },
    }

    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }

    const element = (
      <div className="container">
        <Message subject="Hello" greeting="World" />
        <Message subject="Goodbye" greeting="World" />
      </div>
    )

    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
